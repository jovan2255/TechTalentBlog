<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Blog Site</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"
	type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="/blog.css" />
</head>


<body id="particles-js">

   
    <div th:replace="fragments/navbar :: navbar" ></div>
 
	<div class="container rounded col-md-6 jumbotron">




		<h1>Welcome to Our Blog Post Site!</h1>

		<p>Please use the form below to submit a Blog Post:</p>

		<a th:href="@{/new}" class="rotate-button"> <span
			class="rotate-button-face">Submit New Post</span> <span
			class="rotate-button-face-back">Good Choice</span>
		</a> 
		<div id="PostBackground">

			<h3>Check out our blogs!</h3>



			<div class="row centerText">
				<div th:each="blog:${posts}">
					<div class="col-md-6">
						<div class="panel panel-default">
							<div class="panel-heading">
								<p th:text="${blog.title}" />
							</div>
							<div class="panel-body">
								<p th:text="${blog.author}" />
								<p th:text="${blog.blogEntry}" />
							</div>
							<div class="panel-footer">
								<a th:href="@{'/Edit/{id}'(id=${blog.id})}"
									class="rotate-button"> <span class="rotate-button-face">Make
										Change</span> <span class="rotate-button-face-back">Good
										Choice</span>
								</a>
										<a th:href="@{'/Delete/{id}'(id=${blog.id})}"
                class="rotate-button"
                onclick="if (!(confirm('Are you sure you want to delete this post?'))) return false">
                
                   <span class="rotate-button-face">Delete Post</span> <span class="rotate-button-face-back">Are You Sure</span>
	
                
                
                </a>
                
                
                
                
         
							</div>
						</div>
					</div>
				</div>
			</div>
			<a></a>
			<!-- Link to Show  -->

		</div>
	</div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<script type="text/javascript">
		const particlesJSON = {
			"particles" : {
				"number" : {
					"value" : 50,
					"density" : {
						"enable" : true,
						"value_area" : 700
					//Denser the smaller the number.
					}
				},
				"color" : { //The color for every node, not the connecting lines.
					"value" : "#000000" //Or use an array of colors like ["#9b0000", "#001378", "#0b521f"]
				},
				"shape" : {
					"type" : "circle", // Can show circle, edge (a square), triangle, polygon, star, img, or an array of multiple.
					"stroke" : { //The border
						"width" : 1,
						"color" : "#000000"
					},
					"polygon" : { //if the shape is a polygon
						"nb_sides" : 5
					},
					"image" : { //If the shape is an image
						"src" : "",
						"width" : 100,
						"height" : 100
					}
				},
				"opacity" : {
					"value" : 0.7,
					"random" : true
				},
				"size" : {
					"value" : 10,
					"random" : true
				},
				"line_linked" : {
					"enable" : true,
					"distance" : 200, //The radius before a line is added, the lower the number the more lines.
					"color" : "#000000",
					"opacity" : 0.5,
					"width" : 2
				},
				"move" : {
					"enable" : true,
					"speed" : 2,
					"direction" : "top", //Move them off the canvas, either "none", "top", "right", "bottom", "left", "top-right", "bottom-right" et cetera...
					"random" : true,
					"straight" : false, //Whether they'll shift left and right while moving.
					"out_mode" : "out", //What it'll do when it reaches the end of the canvas, either "out" or "bounce".
					"bounce" : false,
					"attract" : { //Make them start to clump together while moving.
						"enable" : true,
						"rotateX" : 600,
						"rotateY" : 1200
					}
				}
			},
			//Negate the default interactivity
			"interactivity" : {
				"detect_on" : "canvas",
				"events" : {
					"onhover" : {
						"enable" : false,
						"mode" : "repulse"
					},
					"onclick" : {
						"enable" : false,
						"mode" : "push"
					},
					"resize" : true
				},
				"modes" : {
					"grab" : {
						"distance" : 800,
						"line_linked" : {
							"opacity" : 1
						}
					},
					"bubble" : {
						"distance" : 800,
						"size" : 80,
						"duration" : 2,
						"opacity" : 0.8,
						"speed" : 3
					},
					"repulse" : {
						"distance" : 400,
						"duration" : 0.4
					},
					"push" : {
						"particles_nb" : 4
					},
					"remove" : {
						"particles_nb" : 2
					}
				}
			},
			"retina_detect" : true
		}

		particlesJS("particles-js", particlesJSON)
	</script>


	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous" type="text/javascript"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
		integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
		crossorigin="anonymous" type="text/javascript"></script>

</body>
</html>
